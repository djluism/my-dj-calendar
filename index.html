<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro DJ Calendar - Analytics Edition</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --cell-bg: #161616;
            --text-color: #f0f0f0;
            --border-color: #333;
            --accent: #007bff;
            /* Tag Colors */
            --wedding: #ff9ff3;
            --club: #00d2d3;
            --studio: #54a0ff;
            --vinyl: #ff9f43;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Inter', sans-serif;
            background: var(--bg-color); color: var(--text-color);
            display: flex; flex-direction: column; overflow: hidden;
        }

        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 20px; background: #000; border-bottom: 2px solid var(--accent);
        }

        #calendar-grid {
            display: grid; grid-template-columns: repeat(7, 1fr);
            grid-template-rows: auto repeat(5, 1fr);
            flex-grow: 1; background: var(--border-color); gap: 1px;
        }

        .day-header { background: #000; text-align: center; padding: 10px; font-weight: bold; color: #888; font-size: 0.8rem; }
        .day-cell { background: var(--cell-bg); padding: 5px; cursor: pointer; position: relative; }
        .today { border: 2px solid var(--accent) !important; z-index: 5; }

        /* Event Styles */
        .event {
            position: relative; margin: 3px 0; padding: 4px 20px 4px 6px; 
            border-radius: 3px; font-size: 0.7rem; font-weight: bold; 
            text-transform: uppercase; overflow: hidden;
        }
        
        /* Urgency Colors */
        .green { background: #2ecc71; color: #000; }
        .yellow { background: #f1c40f; color: #000; }
        .red { background: #e74c3c; color: #fff; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }

        /* Tag Colors */
        .tag-wedding { background: var(--wedding) !important; color: #000 !important; }
        .tag-club    { background: var(--club) !important; color: #000 !important; }
        .tag-studio  { background: var(--studio) !important; color: #fff !important; }
        .tag-vinyl   { background: var(--vinyl) !important; color: #000 !important; }

        .delete-btn { position: absolute; right: 2px; top: 50%; transform: translateY(-50%); cursor: pointer; padding: 0 4px; }

        /* Stats Panel */
        #stats-panel {
            background: #000; padding: 10px 20px; border-top: 1px solid var(--border-color);
            display: flex; gap: 20px; font-size: 0.85rem; font-weight: bold;
        }
        .stat-item { display: flex; align-items: center; gap: 8px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; }

        #modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal { background: #1a1a1a; padding: 20px; border-radius: 8px; width: 300px; border: 1px solid #333; }
        .modal input { width: 100%; margin: 8px 0; box-sizing: border-box; background: #222; color: #fff; border: 1px solid #444; padding: 8px; }
        
        button { cursor: pointer; padding: 6px 12px; border-radius: 4px; border: none; background: #333; color: white; }
        .btn-home { background: var(--accent); }
    </style>
</head>
<body>

<header>
    <div style="display:flex; gap:8px;">
        <button onclick="moveMonth(-1)">PREV</button>
        <button class="btn-home" onclick="goHome()">HOME</button>
        <input type="text" id="searchInput" placeholder="Search..." oninput="renderCalendar()">
    </div>
    <div style="text-align: center;">
        <div id="clock" style="font-family:monospace; color:var(--accent);">00:00:00</div>
        <h2 id="monthLabel" style="margin:0; font-size:1rem;"></h2>
    </div>
    <div style="display:flex; gap:8px;">
        <button onclick="window.print()">PRINT</button>
        <button onclick="downloadBackup()">BACKUP</button>
        <button onclick="moveMonth(1)">NEXT</button>
    </div>
</header>

<div id="calendar-grid"></div>

<div id="stats-panel">
    <div class="stat-item"><div class="dot" style="background:var(--club)"></div> Club: <span id="count-club">0</span></div>
    <div class="stat-item"><div class="dot" style="background:var(--wedding)"></div> Wedding: <span id="count-wedding">0</span></div>
    <div class="stat-item"><div class="dot" style="background:var(--studio)"></div> Studio: <span id="count-studio">0</span></div>
    <div class="stat-item"><div class="dot" style="background:var(--vinyl)"></div> Vinyl: <span id="count-vinyl">0</span></div>
    <div class="stat-item" style="margin-left:auto;">Total Gigs: <span id="count-total">0</span></div>
</div>

<div id="modal-overlay">
    <div class="modal">
        <h3 id="dateDisplay" style="margin-top:0;"></h3>
        <input type="text" id="eventInput" placeholder="Event Name">
        <input type="text" id="tagInput" placeholder="Tag (Club, Wedding, Studio, Vinyl)">
        <label style="font-size:0.8rem;"><input type="checkbox" id="recurCheck"> Monthly</label>
        <div style="display: flex; justify-content: space-between; margin-top:15px;">
            <button onclick="closeModal()">Cancel</button>
            <button onclick="addEvent()" style="background:#2ecc71; color:black;">Save</button>
        </div>
    </div>
</div>

<script>
    let currentViewDate = new Date();
    let events = JSON.parse(localStorage.getItem('djEvents_vStats')) || [];
    let selectedDateStr = "";

    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);

    function renderCalendar() {
        const grid = document.getElementById('calendar-grid');
        grid.innerHTML = "";
        const year = currentViewDate.getFullYear();
        const month = currentViewDate.getMonth();
        const todayStr = new Date().toISOString().split('T')[0];
        
        document.getElementById('monthLabel').innerText = new Intl.DateTimeFormat('en-US', { month: 'long', year: 'numeric' }).format(currentViewDate);

        ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].forEach(d => {
            const h = document.createElement('div'); h.className='day-header'; h.innerText=d; grid.appendChild(h);
        });

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();

        let stats = { club: 0, wedding: 0, studio: 0, vinyl: 0, total: 0 };

        for (let i = 0; i < 42; i++) {
            const dayNum = i - firstDay + 1;
            const cell = document.createElement('div');
            cell.className = 'day-cell';
            
            if (dayNum > 0 && dayNum <= daysInMonth) {
                const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(dayNum).padStart(2,'0')}`;
                cell.innerHTML = `<div style="font-size:0.8rem;">${dayNum}</div>`;
                cell.onclick = () => openModal(dateStr);
                if (dateStr === todayStr) cell.classList.add('today');

                const dayEvents = events.filter(e => {
                    const content = (e.title + " " + (e.tag || "")).toLowerCase();
                    const isMatch = e.date === dateStr || (e.recurring && parseInt(e.date.split('-')[2]) === dayNum);
                    return isMatch && content.includes(searchTerm);
                });

                dayEvents.forEach(ev => {
                    const div = document.createElement('div');
                    const tag = (ev.tag || "").toLowerCase();
                    
                    let colorClass = getUrgency(dateStr, new Date());
                    if (tag.includes("wedding")) { colorClass = "tag-wedding"; stats.wedding++; }
                    else if (tag.includes("club")) { colorClass = "tag-club"; stats.club++; }
                    else if (tag.includes("studio") || tag.includes("logic")) { colorClass = "tag-studio"; stats.studio++; }
                    else if (tag.includes("vinyl")) { colorClass = "tag-vinyl"; stats.vinyl++; }
                    
                    stats.total++;
                    div.className = `event ${colorClass}`;
                    div.innerText = `${ev.recurring ? 'ðŸ”„ ' : ''}${ev.title}`;
                    
                    const x = document.createElement('span');
                    x.className = 'delete-btn'; x.innerHTML = 'âœ•';
                    x.onclick = (e) => { e.stopPropagation(); deleteEvent(ev.id); };
                    
                    div.appendChild(x);
                    cell.appendChild(div);
                });
            } else { cell.classList.add('not-current'); }
            grid.appendChild(cell);
        }
        updateStats(stats);
    }

    function updateStats(s) {
        document.getElementById('count-club').innerText = s.club;
        document.getElementById('count-wedding').innerText = s.wedding;
        document.getElementById('count-studio').innerText = s.studio;
        document.getElementById('count-vinyl').innerText = s.vinyl;
        document.getElementById('count-total').innerText = s.total;
    }

    function getUrgency(dateStr, today) {
        today.setHours(0,0,0,0);
        const diff = Math.ceil((new Date(dateStr + "T00:00:00") - today) / 86400000);
        return diff >= 4 ? 'green' : (diff >= 2 ? 'yellow' : 'red');
    }

    function openModal(d) { selectedDateStr = d; document.getElementById('dateDisplay').innerText = d; document.getElementById('modal-overlay').style.display='flex'; }
    function closeModal() { document.getElementById('modal-overlay').style.display='none'; }

    function addEvent() {
        const title = document.getElementById('eventInput').value;
        const tag = document.getElementById('tagInput').value;
        const recurring = document.getElementById('recurCheck').checked;
        if(title) {
            events.push({ title, tag, date: selectedDateStr, recurring, id: Date.now() });
            localStorage.setItem('djEvents_vStats', JSON.stringify(events));
            closeModal(); renderCalendar();
        }
    }

    function deleteEvent(id) {
        if(confirm("Delete event?")) {
            events = events.filter(e => e.id !== id);
            localStorage.setItem('djEvents_vStats', JSON.stringify(events));
            renderCalendar();
        }
    }

    function downloadBackup() {
        const blob = new Blob([JSON.stringify(events, null, 2)], {type: 'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `dj_calendar_stats.json`;
        a.click();
    }

    function goHome() { currentViewDate = new Date(); renderCalendar(); }
    function moveMonth(n) { currentViewDate.setMonth(currentViewDate.getMonth() + n); renderCalendar(); }

    window.onload = renderCalendar;
</script>
</body>
</html>
