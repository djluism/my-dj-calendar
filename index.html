<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master DJ & Finance Tracker</title>
    <style>
        :root {
            --bg-color: #0a0a0a; --cell-bg: #161616; --text-color: #f0f0f0; --border-color: #333; --accent: #007bff;
            --green: #2ecc71; --yellow: #f1c40f; --red: #e74c3c; --purple: #a29bfe;
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Inter', sans-serif; background: var(--bg-color); color: var(--text-color); display: flex; flex-direction: column; overflow: hidden; }

        header { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: #000; border-bottom: 2px solid var(--accent); }
        .controls { display: flex; align-items: center; gap: 8px; }
        #clock { font-family: monospace; color: var(--accent); font-size: 1.1rem; }

        #calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); grid-template-rows: auto repeat(5, 1fr); flex-grow: 1; background: var(--border-color); gap: 1px; }
        .day-header { background: #000; text-align: center; padding: 10px; font-weight: bold; color: #888; font-size: 0.8rem; }
        .day-cell { background: var(--cell-bg); padding: 5px; cursor: pointer; position: relative; overflow-y: auto; }
        .today { border: 2px solid var(--accent) !important; z-index: 5; box-shadow: inset 0 0 10px rgba(0,123,255,0.2); }

        .event { position: relative; margin: 3px 0; padding: 4px 22px 4px 6px; border-radius: 3px; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        
        /* Dynamic Urgency/Type Colors */
        .green  { background: var(--green); color: #000; }
        .yellow { background: var(--yellow); color: #000; }
        .red    { background: var(--red); color: #fff; animation: blink 1s infinite; }
        .purple { background: var(--purple); color: #000; }

        @keyframes blink { 50% { opacity: 0.3; } }

        .delete-btn { position: absolute; right: 2px; top: 50%; transform: translateY(-50%); cursor: pointer; padding: 0 4px; font-size: 10px; }

        #stats-panel { background: #000; padding: 10px 20px; border-top: 1px solid var(--border-color); display: flex; justify-content: space-between; font-size: 0.85rem; font-weight: bold; }
        .financials { display: flex; gap: 20px; }
        .income { color: var(--green); }
        .debt { color: var(--red); }

        #modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal { background: #1a1a1a; padding: 20px; border-radius: 8px; width: 300px; border: 1px solid #333; }
        .modal input { width: 100%; margin: 8px 0; box-sizing: border-box; background: #222; color: #fff; border: 1px solid #444; padding: 8px; }
        .checkbox-row { display: flex; flex-direction: column; gap: 8px; margin: 10px 0; font-size: 0.8rem; color: #ccc; }

        button { cursor: pointer; padding: 6px 12px; border-radius: 4px; border: none; background: #333; color: white; font-weight: bold; }
        .btn-save { background: var(--green); color: black; }
    </style>
</head>
<body>

<header>
    <div class="controls">
        <button onclick="moveMonth(-1)">PREV</button>
        <button onclick="goHome()" style="background:var(--accent)">HOME</button>
        <input type="text" id="searchInput" placeholder="Search..." oninput="renderCalendar()">
    </div>
    <div style="text-align: center;">
        <div id="clock">00:00:00</div>
        <h2 id="monthLabel" style="margin:2px 0; font-size:1rem;"></h2>
    </div>
    <div class="controls">
        <button onclick="document.getElementById('importFile').click()">IMPORT</button>
        <input type="file" id="importFile" style="display:none" onchange="importBackup(event)">
        <button onclick="window.print()">PRINT</button>
        <button onclick="downloadBackup()">BACKUP</button>
        <button onclick="moveMonth(1)">NEXT</button>
    </div>
</header>

<div id="calendar-grid"></div>

<div id="stats-panel">
    <div class="financials">
        <span class="income">Gig Income: $<span id="stat-income">0</span></span>
        <span class="debt">Bill Debt: $<span id="stat-debt">0</span></span>
    </div>
    <div id="stat-net">Net Total: $0</div>
</div>

<div id="modal-overlay">
    <div class="modal">
        <h3 id="dateDisplay" style="margin-top:0;"></h3>
        <input type="text" id="eventInput" placeholder="Title (e.g., Amex or Warehouse Set)">
        <input type="number" id="amountInput" placeholder="Amount ($)">
        <div class="checkbox-row">
            <label><input type="checkbox" id="billCheck"> ðŸ’³ This is a Bill / Credit Card</label>
            <label><input type="checkbox" id="recurCheck"> ðŸ”„ Repeat Monthly</label>
        </div>
        <div style="display: flex; justify-content: space-between; margin-top:15px;">
            <button onclick="closeModal()">Cancel</button>
            <button class="btn-save" onclick="addEvent()">Save</button>
        </div>
    </div>
</div>

<script>
    let currentViewDate = new Date();
    let events = JSON.parse(localStorage.getItem('djFinance_v6')) || [];
    let selectedDateStr = "";

    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);

    function renderCalendar() {
        const grid = document.getElementById('calendar-grid');
        grid.innerHTML = "";
        const year = currentViewDate.getFullYear();
        const month = currentViewDate.getMonth();
        const today = new Date(); today.setHours(0,0,0,0);
        
        document.getElementById('monthLabel').innerText = new Intl.DateTimeFormat('en-US', { month: 'long', year: 'numeric' }).format(currentViewDate);

        ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].forEach(d => {
            const h = document.createElement('div'); h.className='day-header'; h.innerText=d; grid.appendChild(h);
        });

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();

        let totals = { income: 0, debt: 0 };

        for (let i = 0; i < 42; i++) {
            const dayNum = i - firstDay + 1;
            const cell = document.createElement('div');
            cell.className = 'day-cell';
            
            if (dayNum > 0 && dayNum <= daysInMonth) {
                const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(dayNum).padStart(2,'0')}`;
                cell.innerHTML = `<div style="font-size:0.75rem;">${dayNum}</div>`;
                cell.onclick = () => openModal(dateStr);
                if (dateStr === today.toISOString().split('T')[0]) cell.classList.add('today');

                const dayEvents = events.filter(e => {
                    const content = e.title.toLowerCase();
                    const isMatch = e.date === dateStr || (e.recurring && parseInt(e.date.split('-')[2]) === dayNum);
                    return isMatch && content.includes(searchTerm);
                });

                dayEvents.forEach(ev => {
                    const div = document.createElement('div');
                    const amt = parseFloat(ev.amount) || 0;
                    
                    // Logic: Use special purple logic if it's a bill
                    let colorClass = getUrgency(dateStr, today, ev.isBill);
                    
                    if (ev.isBill) totals.debt += amt;
                    else totals.income += amt;

                    div.className = `event ${colorClass}`;
                    div.innerText = `${ev.recurring ? 'ðŸ”„ ' : ''}${ev.isBill ? 'ðŸ’³ ' : ''}${ev.title} ($${amt})`;
                    
                    const x = document.createElement('span');
                    x.className = 'delete-btn'; x.innerHTML = 'âœ•';
                    x.onclick = (e) => { e.stopPropagation(); deleteEvent(ev.id); };
                    div.appendChild(x);
                    cell.appendChild(div);
                });
            } else { cell.classList.add('not-current'); }
            grid.appendChild(cell);
        }
        updateFinancials(totals);
    }

    function updateFinancials(t) {
        document.getElementById('stat-income').innerText = t.income.toFixed(2);
        document.getElementById('stat-debt').innerText = t.debt.toFixed(2);
        const net = t.income - t.debt;
        const netEl = document.getElementById('stat-net');
        netEl.innerText = "Net Total: $" + net.toFixed(2);
        netEl.style.color = net >= 0 ? "#2ecc71" : "#e74c3c";
    }

    function getUrgency(dateStr, today, isBill) {
        const diff = Math.ceil((new Date(dateStr + "T00:00:00") - today) / 86400000);
        if (diff <= 1) return 'red';
        if (diff <= 2) return 'yellow';
        return isBill ? 'purple' : 'green';
    }

    function openModal(d) { selectedDateStr = d; document.getElementById('dateDisplay').innerText = d; document.getElementById('modal-overlay').style.display='flex'; }
    function closeModal() { document.getElementById('modal-overlay').style.display='none'; document.getElementById('eventInput').value=""; document.getElementById('amountInput').value=""; document.getElementById('billCheck').checked = false; }

    function addEvent() {
        const title = document.getElementById('eventInput').value;
        const amount = document.getElementById('amountInput').value;
        const isBill = document.getElementById('billCheck').checked;
        const recurring = document.getElementById('recurCheck').checked;
        if(title) {
            events.push({ title, amount, isBill, date: selectedDateStr, recurring, id: Date.now() });
            localStorage.setItem('djFinance_v6', JSON.stringify(events));
            closeModal(); renderCalendar();
        }
    }

    function deleteEvent(id) {
        if(confirm("Delete item?")) {
            events = events.filter(e => e.id !== id);
            localStorage.setItem('djFinance_v6', JSON.stringify(events));
            renderCalendar();
        }
    }

    function downloadBackup() {
        const blob = new Blob([JSON.stringify(events, null, 2)], {type: 'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `finance_master_backup.json`;
        a.click();
    }

    function importBackup(event) {
        const reader = new FileReader();
        reader.onload = (e) => {
            events = JSON.parse(e.target.result);
            localStorage.setItem('djFinance_v6', JSON.stringify(events));
            renderCalendar();
        };
        reader.readAsText(event.target.files[0]);
    }

    function goHome() { currentViewDate = new Date(); renderCalendar(); }
    function moveMonth(n) { currentViewDate.setMonth(currentViewDate.getMonth() + n); renderCalendar(); }
    window.onload = renderCalendar;
</script>
</body>
</html>
