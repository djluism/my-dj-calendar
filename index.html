<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro DJ Calendar - Live Suite</title>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --cell-bg: #1a1a1a;
            --text-color: #f0f0f0;
            --border-color: #333;
            --green: #2ecc71;
            --yellow: #f1c40f;
            --red: #e74c3c;
            --accent: #007bff;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Inter', sans-serif;
            background: var(--bg-color); color: var(--text-color);
            overflow: hidden;
        }

        #calendar-container { display: flex; flex-direction: column; height: 100vh; }

        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 20px; background: #000; border-bottom: 2px solid var(--accent);
        }

        .controls { display: flex; align-items: center; gap: 12px; }

        #clock {
            font-family: monospace; font-size: 1.2rem; color: var(--accent);
            background: #111; padding: 5px 10px; border-radius: 4px; border: 1px solid #222;
        }

        input[type="text"] {
            background: #222; border: 1px solid #444; color: white;
            padding: 8px; border-radius: 4px;
        }

        #calendar-grid {
            display: grid; grid-template-columns: repeat(7, 1fr);
            grid-template-rows: auto repeat(5, 1fr);
            flex-grow: 1; background: var(--border-color); gap: 1px;
        }

        .day-header { background: #000; text-align: center; padding: 10px; font-weight: bold; color: #888; }
        .day-cell { background: var(--cell-bg); padding: 8px; cursor: pointer; position: relative; transition: 0.2s; }
        .day-cell:hover { background: #222; }
        .not-current { opacity: 0.2; pointer-events: none; }

        .today { border: 2px solid var(--accent) !important; z-index: 10; box-shadow: inset 0 0 15px rgba(0,123,255,0.3); }

        .event {
            margin: 4px 0; padding: 5px; border-radius: 3px;
            font-size: 0.7rem; font-weight: bold; text-transform: uppercase;
        }

        .green { background: var(--green); color: #000; }
        .yellow { background: var(--yellow); color: #000; }
        .red { background: var(--red); color: #fff; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }

        /* Modal */
        #modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal { background: #1a1a1a; padding: 25px; border-radius: 12px; width: 350px; border: 1px solid #333; }
        .modal input { width: 100%; margin: 8px 0; box-sizing: border-box; }
        
        button { cursor: pointer; padding: 8px 16px; border-radius: 4px; border: none; background: #333; color: white; font-weight: bold; }
        button:hover { opacity: 0.8; }
        .btn-home { background: var(--accent); }
    </style>
</head>
<body>

<div id="calendar-container">
    <header>
        <div class="controls">
            <button onclick="moveMonth(-1)">PREV</button>
            <button class="btn-home" onclick="goHome()">HOME</button>
            <input type="text" id="searchInput" placeholder="Search gigs/tags..." oninput="renderCalendar()">
        </div>
        
        <div style="text-align: center;">
            <div id="clock">00:00:00</div>
            <h2 id="monthLabel" style="margin: 5px 0 0 0; font-size: 1.1rem;"></h2>
        </div>

        <div class="controls">
            <button onclick="downloadBackup()">BACKUP</button>
            <button onclick="moveMonth(1)">NEXT</button>
        </div>
    </header>
    <div id="calendar-grid"></div>
</div>

<div id="modal-overlay">
    <div class="modal">
        <h3 id="dateDisplay"></h3>
        <input type="text" id="eventInput" placeholder="Gig Name (e.g. Club Neon)">
        <input type="text" id="tagInput" placeholder="Tag (e.g. Vinyl Only, Wedding)">
        <div style="margin: 10px 0; font-size: 0.8rem;">
            <input type="checkbox" id="recurCheck"> Repeat Monthly
        </div>
        <div style="display: flex; justify-content: space-between; margin-top: 15px;">
            <button onclick="closeModal()">Cancel</button>
            <button onclick="clearDay()" style="background:#444">Clear</button>
            <button onclick="addEvent()" style="background:var(--green); color:black;">Save</button>
        </div>
    </div>
</div>

<script>
    let currentViewDate = new Date();
    let events = JSON.parse(localStorage.getItem('djEvents_v3')) || [];
    let selectedDateStr = "";

    // Live Clock
    setInterval(() => {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString();
    }, 1000);

    function renderCalendar() {
        const grid = document.getElementById('calendar-grid');
        grid.innerHTML = "";
        const year = currentViewDate.getFullYear();
        const month = currentViewDate.getMonth();
        const today = new Date(); today.setHours(0,0,0,0);
        const todayStr = today.toISOString().split('T')[0];
        
        document.getElementById('monthLabel').innerText = new Intl.DateTimeFormat('en-US', { month: 'long', year: 'numeric' }).format(currentViewDate);

        ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].forEach(d => {
            const h = document.createElement('div'); h.className='day-header'; h.innerText=d; grid.appendChild(h);
        });

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();

        for (let i = 0; i < 42; i++) {
            const dayNum = i - firstDay + 1;
            const cell = document.createElement('div');
            cell.className = 'day-cell';
            
            if (dayNum > 0 && dayNum <= daysInMonth) {
                const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(dayNum).padStart(2,'0')}`;
                cell.innerHTML = `<div style="font-size:0.9rem; margin-bottom:5px;">${dayNum}</div>`;
                cell.onclick = () => openModal(dateStr);
                if (dateStr === todayStr) cell.classList.add('today');

                const dayEvents = events.filter(e => {
                    const content = (e.title + " " + (e.tag || "")).toLowerCase();
                    const isExact = e.date === dateStr;
                    const isRecur = e.recurring && parseInt(e.date.split('-')[2]) === dayNum;
                    return (isExact || isRecur) && content.includes(searchTerm);
                });

                dayEvents.forEach(ev => {
                    const div = document.createElement('div');
                    div.className = `event ${getUrgency(dateStr, today)}`;
                    div.innerText = `${ev.recurring ? 'ðŸ”„ ' : ''}${ev.title}${ev.tag ? ' | '+ev.tag : ''}`;
                    cell.appendChild(div);
                });
            } else {
                cell.classList.add('not-current');
            }
            grid.appendChild(cell);
        }
    }

    function getUrgency(dateStr, today) {
        const diff = Math.ceil((new Date(dateStr + "T00:00:00") - today) / 86400000);
        return diff >= 4 ? 'green' : (diff >= 2 ? 'yellow' : 'red');
    }

    function goHome() { currentViewDate = new Date(); renderCalendar(); }
    function openModal(d) { selectedDateStr = d; document.getElementById('dateDisplay').innerText = d; document.getElementById('modal-overlay').style.display='flex'; }
    function closeModal() { document.getElementById('modal-overlay').style.display='none'; }

    function addEvent() {
        const title = document.getElementById('eventInput').value;
        const tag = document.getElementById('tagInput').value;
        const recurring = document.getElementById('recurCheck').checked;
        if(title) {
            events.push({ title, tag, date: selectedDateStr, recurring });
            localStorage.setItem('djEvents_v3', JSON.stringify(events));
            closeModal(); renderCalendar();
        }
    }

    function clearDay() {
        events = events.filter(e => e.date !== selectedDateStr);
        localStorage.setItem('djEvents_v3', JSON.stringify(events));
        closeModal(); renderCalendar();
    }

    function moveMonth(n) { currentViewDate.setMonth(currentViewDate.getMonth() + n); renderCalendar(); }

    function downloadBackup() {
        const blob = new Blob([JSON.stringify(events, null, 2)], {type: 'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `dj_backup_${new Date().toISOString().slice(0,10)}.json`;
        a.click();
    }

    window.onload = renderCalendar;
</script>
</body>
</html>
