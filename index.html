<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro DJ & Finance v2.3.0</title>
    <style>
        :root {
            --bg-color: #0a0a0a; --cell-bg: #161616; --text-color: #f0f0f0; --border-color: #333; --accent: #007bff;
            --green: #2ecc71; --yellow: #f1c40f; --red: #e74c3c;
        }
        body.light-mode { --bg-color: #f4f4f9; --cell-bg: #ffffff; --text-color: #333; --border-color: #ddd; --accent: #0056b3; }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Inter', sans-serif; background: var(--bg-color); color: var(--text-color); display: flex; flex-direction: column; overflow: hidden; }

        #toast { position: fixed; top: -70px; left: 50%; transform: translateX(-50%); background: var(--green); color: #000; padding: 15px 35px; border-radius: 0 0 15px 15px; font-weight: 800; font-size: 1rem; z-index: 10000; transition: top 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); box-shadow: 0 8px 25px rgba(0,0,0,0.7); border: 2px solid #000; text-transform: uppercase; }

        header { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; padding: 8px 10px; background: #000; border-bottom: 2px solid var(--accent); z-index: 100; gap: 5px; }
        body.light-mode header { background: #eee; }

        .search-group { display: flex; gap: 5px; align-items: center; }
        #searchInput { background: #222; border: 1px solid #444; color: white; padding: 6px; border-radius: 4px; font-size: 0.75rem; width: 80px; }
        #gotoDate { background: #222; border: 1px solid #444; color: white; padding: 5px; border-radius: 4px; font-size: 0.75rem; }

        #calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); grid-template-rows: auto repeat(5, 1fr); flex-grow: 1; background: var(--border-color); gap: 1px; }
        .day-header { background: #000; text-align: center; padding: 10px; font-weight: bold; color: #888; font-size: 0.7rem; }
        .day-cell { background: var(--cell-bg); padding: 8px; position: relative; display: flex; flex-direction: column; overflow-y: auto; }
        .day-number { font-size: 0.75rem; margin-bottom: 5px; cursor: pointer; font-weight: bold; width: fit-content; padding: 2px 6px; border-radius: 4px; }
        .day-number:hover { background: var(--accent); color: #fff; }
        .today { border: 2px solid var(--accent) !important; z-index: 5; }

        .event { position: relative; margin: 3px 0; padding: 5px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; cursor: pointer; color: #000; border: 1px solid rgba(0,0,0,0.2); transition: background 0.3s; }
        
        .urgent-red { animation: oc-pulse-red 2s infinite; border: 2px solid #fff; color: #fff !important; }
        .urgent-yellow { animation: oc-pulse-yellow 4s infinite; border: 1.5px solid #000; color: #000 !important; }

        @keyframes oc-pulse-red { 0% { background-color: var(--red); } 50% { background-color: var(--event-color); color: #000; } 100% { background-color: var(--red); } }
        @keyframes oc-pulse-yellow { 0% { background-color: var(--yellow); } 50% { background-color: var(--event-color); } 100% { background-color: var(--yellow); } }

        @media (max-width: 600px) {
            #calendar-grid { display: flex; flex-direction: column; background: var(--bg-color); gap: 5px; padding: 5px; padding-bottom: 85px; }
            .day-header { display: none; }
            .day-cell { display: none; border-radius: 10px; border: 1px solid var(--border-color); }
            .day-cell.mobile-focus { display: flex; flex: 0 0 42%; background: rgba(0,123,255,0.1); border: 2.5px solid var(--accent); }
            .day-cell.mobile-focus .day-number { font-size: 1.3rem; padding: 5px 10px; background: rgba(0,0,0,0.5); }
            .upcoming-container { display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(2, 1fr); gap: 6px; flex-grow: 1; }
            .day-cell.mobile-upcoming { display: flex; flex: 1; height: 100%; border-radius: 8px; }
            .mobile-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #000; display: flex; justify-content: space-around; padding: 15px; border-top: 3px solid var(--accent); z-index: 1000; gap: 5px; }
            .mobile-nav button { font-size: 0.65rem; padding: 10px 4px; flex: 1; }
            .pc-hide { display: none; }
            .search-group { width: 100%; justify-content: space-between; margin-top: 5px; }
            #searchInput { width: 45%; }
            #gotoDate { width: 45%; }
        }

        @media (min-width: 601px) { .mobile-nav { display: none; } .mobile-hide { display: none; } }
        #stats-panel { background: #000; padding: 10px 20px; display: flex; flex-direction: column; gap: 5px; font-size: 0.9rem; font-weight: 800; border-top: 1px solid #333; }
        #modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.92); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .modal { background: #1a1a1a; padding: 25px; border-radius: 15px; width: 92%; max-width: 380px; border: 1px solid #555; }
        .modal input, .modal textarea { width: 100%; margin: 8px 0; background: #2a2a2a; color: #fff; border: 1px solid #444; padding: 12px; border-radius: 8px; box-sizing: border-box; font-family: inherit; }
        .modal textarea { height: 60px; resize: none; }
        button { cursor: pointer; padding: 10px 14px; border-radius: 6px; border: none; background: #333; color: white; font-weight: bold; transition: 0.3s; }
        .btn-fullscreen { background: #555; font-size: 0.7rem; }
        .btn-duplicate { background: #666; color: white; width: 100%; margin-bottom: 8px; }
    </style>
</head>
<body>

<div id="toast">Sync Successful!</div>

<header>
    <div class="controls">
        <button class="pc-hide" onclick="moveByStep(-1)">PREV</button>
        <button onclick="goHome()" style="background:var(--accent)">HOME</button>
        <button class="btn-fullscreen mobile-hide" onclick="toggleFullscreen()">ðŸ”² FULL</button>
        <button style="background:#444;" onclick="toggleTheme()">ðŸŒ“</button>
    </div>
    
    <div class="search-group">
        <input type="text" id="searchInput" placeholder="Search..." oninput="renderCalendar()">
        <input type="date" id="gotoDate" onchange="jumpToDate(this.value)">
    </div>

    <div class="controls" style="display: flex; gap: 10px; align-items: center;">
        <label style="font-size: 0.65rem; color: #a29bfe; cursor: pointer; font-weight: bold;">
            <input type="checkbox" id="filterBillCheck" onchange="renderCalendar()"> ðŸ§¾ BILLS
        </label>
        <label style="font-size: 0.65rem; color: #f1c40f; cursor: pointer; font-weight: bold;">
            <input type="checkbox" id="filterCardCheck" onchange="renderCalendar()"> ðŸ’³ CARDS
        </label>
    </div>

    <div class="controls pc-hide">
        <button onclick="document.getElementById('importFile').click()">IMPORT</button>
        <input type="file" id="importFile" style="display:none" onchange="importBackup(event)">
        <button onclick="downloadBackup()">BACKUP</button>
        <button onclick="moveByStep(1)">NEXT</button>
    </div>
</header>

<div id="calendar-grid"></div>

<div class="mobile-nav">
    <button onclick="moveByStep(-1)">PREV WEEK</button>
    <button onclick="downloadBackup()" style="background:#222">BACKUP</button>
    <button onclick="document.getElementById('importFileMobile').click()" style="background:#444">IMPORT</button>
    <input type="file" id="importFileMobile" style="display:none" onchange="importBackup(event)">
    <button onclick="moveByStep(1)">NEXT WEEK</button>
</div>

<div id="stats-panel">
    <div style="display:flex; justify-content:space-between; width:100%;">
        <div style="display:flex; gap:20px;">
            <span style="color:var(--green);">Gigs: $<span id="stat-income">0</span></span>
            <span style="color:var(--red);">Owed: $<span id="stat-debt">0</span></span>
        </div>
        <div id="stat-net">Net: $0</div>
    </div>
    <div style="font-size: 0.65rem; color: #666; font-weight: 400; align-self: flex-end;">Last Modified: <span id="lastModifiedDisplay">Never</span></div>
</div>

<div id="modal-overlay">
    <div class="modal">
        <h3 id="modalTitle" style="margin:0; color:white;">Edit/Add</h3>
        <p id="dateDisplay" style="font-size: 0.85rem; color: #aaa; margin: 4px 0;"></p>
        <input type="text" id="eventInput" placeholder="Event Name">
        <input type="number" id="amountInput" placeholder="Amount ($)">
        <textarea id="notesInput" placeholder="Notes..."></textarea>
        <div id="colorPickerGrid" style="display:grid; grid-template-columns: repeat(5, 1fr); gap:6px; margin:10px 0;"></div>
        <input type="color" id="customColor" style="width:100%; height:35px; margin-bottom:10px; border:none; background:none;">
        
        <div style="font-size: 0.85rem; margin-bottom: 15px; display: flex; gap: 15px; flex-wrap: wrap; color:white; font-weight: bold;">
            <label><input type="checkbox" id="billCheck"> ðŸ§¾ Bill</label>
            <label><input type="checkbox" id="cardCheck"> ðŸ’³ Card</label>
            <label><input type="checkbox" id="recurCheck"> ðŸ”„ Monthly</label>
        </div>
        
        <button onclick="saveEvent()" style="background:var(--green); color:black; width:100%; margin-bottom:8px;">Save</button>
        <button id="duplicateBtn" class="btn-duplicate" onclick="duplicateEvent()" style="display:none;">Copy / Duplicate</button>
        <button id="googleBtn" onclick="syncToGoogle()" style="background:#4285F4; width:100%; margin-bottom:8px; display:none;">ðŸ“… Sync Google</button>
        <button id="deleteBtn" onclick="deleteCurrentEvent()" style="background:var(--red); width:100%; display:none;">Delete</button>
        <button onclick="closeModal()" style="width:100%; background:transparent; border:1px solid #777; color:white; margin-top:5px;">Cancel</button>
    </div>
</div>

<script>
    let currentViewDate = new Date();
    let events = JSON.parse(localStorage.getItem('djFinance_v2.2')) || [];
    let lastModified = localStorage.getItem('djFinance_modified') || "Never";
    let editingEventId = null;
    let selectedDateStr = "";
    let selectedColor = "#2ecc71";

    const presets = ["#ff9ff3", "#00d2d3", "#54a0ff", "#ff9f43", "#a29bfe", "#2ecc71", "#f1c40f", "#e74c3c", "#1dd1a1", "#48dbfb", "#ff6b6b", "#c8d6e5", "#576574", "#222f3e"];

    function updateModifiedTimestamp() {
        lastModified = new Date().toLocaleString();
        localStorage.setItem('djFinance_modified', lastModified);
        document.getElementById('lastModifiedDisplay').innerText = lastModified;
    }

    function showToast(msg = "Sync Successful!") {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.style.top = "0";
        setTimeout(() => { t.style.top = "-75px"; }, 3000);
    }

    function toggleFullscreen() {
        if (!document.fullscreenElement) { document.documentElement.requestFullscreen(); showToast("Entering Fullscreen"); } 
        else { if (document.exitFullscreen) { document.exitFullscreen(); showToast("Exiting Fullscreen"); } }
    }

    function initColorGrid() {
        const grid = document.getElementById('colorPickerGrid');
        grid.innerHTML = "";
        presets.forEach(c => {
            const s = document.createElement('div');
            s.style.cssText = `background:${c}; height:35px; border-radius:8px; cursor:pointer; border:1.5px solid rgba(255,255,255,0.2);`;
            s.onclick = () => selectColor(c);
            grid.appendChild(s);
        });
    }

    function selectColor(c) { selectedColor = c; }

    function renderCalendar() {
        const grid = document.getElementById('calendar-grid');
        grid.innerHTML = "";
        const today = new Date(); today.setHours(0,0,0,0);
        const isMobile = window.innerWidth <= 600;
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        
        const filterBills = document.getElementById('filterBillCheck').checked;
        const filterCards = document.getElementById('filterCardCheck').checked;

        document.getElementById('monthLabel').innerText = new Intl.DateTimeFormat('en-US', { month: 'long', year: 'numeric' }).format(currentViewDate);
        document.getElementById('lastModifiedDisplay').innerText = lastModified;

        if (!isMobile) {
            ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].forEach(d => {
                const h = document.createElement('div'); h.className='day-header'; h.innerText=d; grid.appendChild(h);
            });
        }

        const startDay = isMobile ? new Date(currentViewDate) : new Date(currentViewDate.getFullYear(), currentViewDate.getMonth(), 1);
        if (!isMobile) startDay.setDate(startDay.getDate() - startDay.getDay());

        let totals = { income: 0, debt: 0 };
        const loopCount = isMobile ? 7 : 42;
        let upcomingContainer = isMobile ? document.createElement('div') : null;
        if (isMobile) upcomingContainer.className = 'upcoming-container';

        for (let i = 0; i < loopCount; i++) {
            const day = new Date(startDay);
            day.setDate(day.getDate() + i);
            const dateStr = day.toISOString().split('T')[0];
            const cell = document.createElement('div');
            cell.className = 'day-cell';
            
            const clickAction = (isMobile && i > 0) ? `jumpToDate('${dateStr}')` : `openModal('${dateStr}')`;
            cell.innerHTML = `<div class="day-number" onclick="${clickAction}; event.stopPropagation();">${day.getDate()} ${isMobile ? day.toLocaleDateString('en-US', {weekday: 'short'}) : ''}</div>`;
            
            if (dateStr === today.toISOString().split('T')[0]) cell.classList.add('today');
            if (isMobile) {
                if (i === 0) cell.classList.add('mobile-focus');
                else cell.classList.add('mobile-upcoming');
            }

            events.filter(e => {
                const isMatch = e.date === dateStr || (e.recurring && parseInt(e.date.split('-')[2]) === day.getDate());
                const matchesSearch = e.title.toLowerCase().includes(searchTerm);
                
                // Advanced Filter Logic for Bills vs Cards
                let typeMatch = true;
                if (filterBills || filterCards) {
                    typeMatch = (filterBills && e.isBill) || (filterCards && e.isCard);
                }
                
                return isMatch && matchesSearch && typeMatch;
            }).forEach(ev => {
                const div = document.createElement('div');
                const amt = parseFloat(ev.amount) || 0;
                
                // Calculate Debt for either Bill or Card
                if (ev.isBill || ev.isCard) totals.debt += amt; else totals.income += amt;
                
                div.className = 'event';
                const diff = Math.ceil((day - today) / 86400000);
                div.style.backgroundColor = ev.color || '#2ecc71';
                div.style.setProperty('--event-color', ev.color || '#2ecc71');
                
                if (diff <= 1) div.classList.add('urgent-red');
                else if (diff <= 2) div.classList.add('urgent-yellow');
                
                div.innerText = `${ev.recurring ? 'ðŸ”„ ' : ''}${ev.title} ($${amt})`;
                div.onclick = (e) => { e.stopPropagation(); openModal(dateStr, ev); };
                cell.appendChild(div);
            });
            if (isMobile && i > 0) upcomingContainer.appendChild(cell);
            else grid.appendChild(cell);
        }
        if (isMobile) grid.appendChild(upcomingContainer);
        updateFinancials(totals);
    }

    function updateFinancials(t) {
        document.getElementById('stat-income').innerText = t.income.toFixed(2);
        document.getElementById('stat-debt').innerText = t.debt.toFixed(2);
        const net = t.income - t.debt;
        const netEl = document.getElementById('stat-net');
        netEl.innerText = "Net: $" + net.toFixed(2);
        netEl.style.color = net >= 0 ? "#2ecc71" : "#e74c3c";
    }

    function openModal(date, event = null) {
        selectedDateStr = date;
        editingEventId = event ? event.id : null;
        document.getElementById('modalTitle').innerText = event ? "Edit" : "Add";
        document.getElementById('dateDisplay').innerText = new Date(date + "T00:00:00").toDateString();
        document.getElementById('eventInput').value = event ? event.title : "";
        document.getElementById('amountInput').value = event ? event.amount : "";
        document.getElementById('notesInput').value = event ? (event.notes || "") : "";
        document.getElementById('billCheck').checked = event ? event.isBill : false;
        document.getElementById('cardCheck').checked = event ? (event.isCard || false) : false;
        document.getElementById('recurCheck').checked = event ? event.recurring : false;
        selectedColor = event ? event.color : "#2ecc71";
        
        document.getElementById('deleteBtn').style.display = event ? "block" : "none";
        document.getElementById('duplicateBtn').style.display = event ? "block" : "none";
        document.getElementById('googleBtn').style.display = event ? "block" : "none";
        document.getElementById('modal-overlay').style.display = 'flex';
    }

    function saveEvent() {
        const title = document.getElementById('eventInput').value;
        const amount = document.getElementById('amountInput').value;
        const notes = document.getElementById('notesInput').value;
        const isBill = document.getElementById('billCheck').checked;
        const isCard = document.getElementById('cardCheck').checked;
        const recurring = document.getElementById('recurCheck').checked;
        
        if (editingEventId) {
            events = events.map(e => e.id === editingEventId ? { ...e, title, amount, notes, isBill, isCard, recurring, color: selectedColor } : e);
        } else {
            events.push({ id: Date.now(), date: selectedDateStr, title, amount, notes, isBill, isCard, recurring, color: selectedColor });
        }
        localStorage.setItem('djFinance_v2.2', JSON.stringify(events));
        updateModifiedTimestamp();
        showToast("Event Saved!");
        closeModal(); renderCalendar();
    }

    function duplicateEvent() {
        editingEventId = null; // Clears the ID so saveEvent creates a new entry instead of updating
        saveEvent();
        showToast("Event Copied!");
    }

    function deleteCurrentEvent() {
        if(confirm("Delete item?")) {
            events = events.filter(e => e.id !== editingEventId);
            localStorage.setItem('djFinance_v2.2', JSON.stringify(events));
            updateModifiedTimestamp();
            showToast("Item Deleted");
            closeModal(); renderCalendar();
        }
    }

    function importBackup(event) {
        const reader = new FileReader();
        reader.onload = (e) => { 
            events = JSON.parse(e.target.result); 
            localStorage.setItem('djFinance_v2.2', JSON.stringify(events)); 
            updateModifiedTimestamp();
            showToast("Import Successful!");
            renderCalendar(); 
        };
        reader.readAsText(event.target.files[0]);
    }

    function downloadBackup() {
        const blob = new Blob([JSON.stringify(events, null, 2)], {type: 'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `dj_finance_master.json`; 
        a.click();
        showToast("Backup Saved!");
    }

    function moveByStep(n) {
        if (window.innerWidth <= 600) currentViewDate.setDate(currentViewDate.getDate() + (n * 7));
        else currentViewDate.setMonth(currentViewDate.getMonth() + n);
        renderCalendar();
    }

    function jumpToDate(val) { if(val) { currentViewDate = new Date(val + "T00:00:00"); renderCalendar(); } }
    function goHome() { currentViewDate = new Date(); renderCalendar(); }
    function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
    function toggleTheme() { document.body.classList.toggle('light-mode'); }
    function syncToGoogle() {
        const date = selectedDateStr.replace(/-/g, '');
        const details = `Amount: $${document.getElementById('amountInput').value}\nNotes: ${document.getElementById('notesInput').value}`;
        const url = `https://www.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(document.getElementById('eventInput').value)}&dates=${date}/${date}&details=${encodeURIComponent(details)}`;
        window.open(url, '_blank');
    }

    window.onload = () => { initColorGrid(); renderCalendar(); };
    window.onresize = renderCalendar;
</script>
</body>
</html>
